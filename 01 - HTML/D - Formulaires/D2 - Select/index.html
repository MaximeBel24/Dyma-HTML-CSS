<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Les listes sélectionnables</title>
  </head>
  <body>
    <select>
      <optgroup label="Fruits">
        <option value="apple">Pomme</option>
        <option selected>Avocat</option>
        <option>Tomate</option>
      </optgroup>
      <optgroup label="Légumes">
        <option>Chou</option>
        <option>Radis</option>
        <option>Pomme de terre</option>
      </optgroup>
    </select>

    <br />
    <br />

    <!-- Sélection multiple -->
    <select multiple>
      <option>Pomme</option>
      <option>Avocat</option>
      <option>Tomate</option>
    </select>
  </body>
</html>
